<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Project Presentation Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: sans-serif;
        }
        #slide-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(50, 50, 50, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        body:hover .controls {
            opacity: 1;
        }
        button {
            background: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        button:hover { background: #ddd; }
        .page-info {
            color: white;
            font-size: 14px;
            min-width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>

    <iframe id="slide-frame" src=""></iframe>

    <div class="controls">
        <button onclick="prevSlide()">◀ Prev</button>
        <span class="page-info" id="page-num">1 / 15</span>
        <button onclick="nextSlide()">Next ▶</button>
    </div>

    <script>
        // [수정됨] 슬라이드 총 개수 15개로 변경
        const totalSlides = 15; 
        
        const folderName = "src";
        const fileNamePrefix = "term project (";
        const fileNameSuffix = ").html";

        let currentSlide = 1;

        const frame = document.getElementById('slide-frame');
        const pageNum = document.getElementById('page-num');

        function loadSlide(index) {
            if (index < 1) index = 1;
            if (index > totalSlides) index = totalSlides;
            
            currentSlide = index;
            
            const path = `${folderName}/${fileNamePrefix}${currentSlide}${fileNameSuffix}`;
            frame.src = path;
            
            pageNum.textContent = `${currentSlide} / ${totalSlides}`;
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                loadSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                loadSlide(currentSlide - 1);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight" || e.key === " " || e.key === "Enter") {
                nextSlide();
            } else if (e.key === "ArrowLeft") {
                prevSlide();
            }
        });

        loadSlide(1);
    </script>
</body>
</html>
